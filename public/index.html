<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/b709218b08.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- External CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

   <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
    </style> 
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
      </style> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
 
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbr">
      <span id="navlogo"  >tweeter</span>
      <div id="navstyle" >
      <span style="align-items:center; justify-content:left; display:flex-end; float:right;"><strong>Write</strong> a new tweet</span>
      
    <span class="btn1" id="btn1"  type="submit" onclick='document.getElementById("target").style.display = "block"''; ><i style="color:red" class="fas fa-angle-double-down"></i></span>
  
     </div>
    </nav>

    
    <header id="headers">
      <div style="display:flex; flex-direction: column; ;">
      <div >
          <img src="/images/profile-hex.png" width:"200" height="120"  > 
      </div>
      <br>
      <div style="float:none; margin-left: 15%; margin-right: 50%; margin-top: 0; margin-bottom: 0;">
          <h2>User</h2>
      </div>
    </div>
    </header>
  
      
    <!-- Page-specific (main) content here -->
    <main class="container"  >
      <section class="new-tweet">

      <div id="empty-tweet" style="display: none
      ;"><i  class="fas fa-exclamation-triangle" >The tweet is empty!! Please write a tweet first</i></div>
        
      <div id="long-tweet" style="display: none
      ;"><i  class="fas fa-exclamation-triangle" >The tweet more than 140 characters long, please cut some part of it.</i></div>

      <div id="error-messg" class="error"></div>
      <h2 style="margin-left:10%";">Compose Tweet</h2>
      <form  id="target" action="/tweets/" method="post" style="display: none;" >
          
        <label  for="tweet-text"></label>
        <textarea  placeholder="What are you humming about?"name="text" id="tweet-text"class="tweet-text"></textarea>

        <div>

          <button  class="btn" id="btn"  type="submit" >Tweet</button>
         
          <output name="counter" id="counter" class="counter" for="tweet-text" src="/scripts/composer-char-counter.js">140</output>
        </div>
      </form>

    </section>

    <section id = "tweets-container">
      <section></section>
    </section>
      
    </main>
  </body>
</html>
