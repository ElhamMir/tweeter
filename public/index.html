<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/b709218b08.js" crossorigin="anonymous"></script>

    
    <!-- External CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

   <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
    </style> 
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
      </style> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
 
  <body>
    <!-- Top nav bar (fixed) -->
    <nav >
      <span style= "font-family: 'Bungee', cursive; font-size: 50px;">tweeter</span>
      <div style="display:flex; flex-direction: column; display:flex-end; float:right;">
      <span style="align-items:center; justify-content:left; display:flex-end; float:right;"><strong>Write</strong> a new tweet</span>
    <span style="align-items:center; justify-content:left; display:flex-end; float:right; color:red"><i class="fas fa-angle-double-down"></i></span>
     </div>
    </nav>

    
    <header >
      <div style="display:flex; flex-direction: column; ;">
      <div >
          <img src="/images/profile-hex.png"  > 
      </div>
      <br>
      <div style="float:none; margin-left: 30%; margin-right: 60%; margin-top: 0; margin-bottom: 0;">
          <h2>Elham</h2>
      </div>
    </div>
  </header>
  
      
    <!-- Page-specific (main) content here -->
    <main class="container"  >
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form  action="/tweets/" method="post">
          
          <label for="tweet-text">What are you humming about?</label>
          <textarea style="margin: 0px; width: 90%; height: 25px;" name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" style="font-family: 'Bungee', cursive;
            font-size: 20px;
            background-color: #4056A1; 
            color: #FFFFFF; ">Tweet</button>
            <output style="font-family: 'Bungee', cursive; align-items:center; justify-content:left; display:flex-end; float:right;" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
    </main>
  </body>
</html>
